<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenAI Week 3 Evaluation</title>
</head>
<body>
  <div class="container">
    <h1>GenAI Week 3 Evaluation</h1>
    <div style="margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,.1);">
      <a href="/dashboard" style="background: #7aa2ff; color: #fff; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.9rem; margin-right: 0.5rem;">← Back to Dashboard</a>
      <a href="/training" style="background: transparent; color: #7aa2ff; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.9rem; border: 1px solid #7aa2ff;">Training Content</a>
    </div>
    <form id="quizForm">
      <!-- Questions will be injected here -->
    </form>
    <div id="result" class="result"></div>
  </div>
  <style>
    body { background: #0b1020; color: #e9eefc; font-family: Inter, Arial, sans-serif; }
    .container { max-width: 700px; margin: 2rem auto; background: #11172b; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 12px #0002; }
    h1 { color: #ffd166; }
    .question { margin-bottom: 1.5rem; }
    .options label { display: block; margin-bottom: .3rem; cursor: pointer; }
    button { background: #7aa2ff; color: #fff; border: none; padding: .7rem 1.5rem; border-radius: 6px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
    button:hover { background: #49d17a; }
    .result { font-size: 1.2rem; margin-top: 2rem; font-weight: bold; }
  </style>
  <script>
  // Track start time for quiz duration
  const startTime = Date.now();
    // 20 conceptual questions, only 10 will be shown per attempt
  const questions = [
    {
      q: "What is the main purpose of using tools in LLM agents?",
      options: [
        "To extend the agent's capabilities beyond language generation",
        "To reduce the size of the model",
        "To speed up training",
        "To visualize data"
      ],
      answer: 0
    },
    {
      q: "Which database is commonly used for quick prototyping in GenAI projects?",
      options: [
        "SQLite",
        "MongoDB",
        "Oracle",
        "Cassandra"
      ],
      answer: 0
    },
    {
      q: "What is the role of the SQLDatabase chain in LangChain?",
      options: [
        "To enable LLMs to interact with SQL databases via natural language",
        "To train neural networks",
        "To store embeddings",
        "To generate prompts"
      ],
      answer: 0
    },
    {
      q: "Which of the following is a benefit of combining DB and RAG tools in a single agent?",
      options: [
        "The agent can answer both structured (SQL) and unstructured (RAG) queries",
        "It reduces the need for prompts",
        "It eliminates the need for embeddings",
        "It only works for image data"
      ],
      answer: 0
    },
    {
      q: "What is a JSON-schema output in the context of LLM agents?",
      options: [
        "A structured format for the agent's response",
        "A database schema",
        "A type of neural network",
        "A prompt template"
      ],
      answer: 0
    },
    {
      q: "Which of the following is a key challenge when allowing LLMs to execute SQL queries?",
      options: [
        "Ensuring queries are safe and do not modify or delete data unintentionally",
        "Speeding up query execution",
        "Reducing model size",
        "Improving image generation"
      ],
      answer: 0
    },
    {
      q: "What is the main function of a retriever in a DB+RAG agent?",
      options: [
        "To fetch relevant documents or data chunks",
        "To train the LLM",
        "To store SQL queries",
        "To visualize results"
      ],
      answer: 0
    },
    {
      q: "Which of the following is a best practice for error handling in LLM agents?",
      options: [
        "Return clear error messages and handle exceptions gracefully",
        "Ignore all errors",
        "Only log errors to a file",
        "Never validate user input"
      ],
      answer: 0
    },
    {
      q: "What is a 'Data Q&A Agent' as described in Week 3?",
      options: [
        "An agent that routes questions to either a database or knowledge base depending on the query",
        "A tool for image classification",
        "A prompt engineering tool",
        "A web server"
      ],
      answer: 0
    },
    {
      q: "Which of the following is a risk when allowing LLMs to generate SQL queries?",
      options: [
        "SQL injection or unsafe queries",
        "Faster query execution",
        "Improved image generation",
        "Better prompt engineering"
      ],
      answer: 0
    },
    // 10 more conceptual questions for Week 3
    {
      q: "What is the main advantage of using natural language to SQL tools?",
      options: [
        "They allow non-technical users to query databases",
        "They speed up model training",
        "They reduce database size",
        "They generate images"
      ],
      answer: 0
    },
    {
      q: "Which of the following is a common output format for LLM agent responses?",
      options: [
        "Structured JSON",
        "Raw SQL only",
        "Binary data",
        "HTML only"
      ],
      answer: 0
    },
    {
      q: "What is a key benefit of using LangChain for database integration?",
      options: [
        "It provides abstractions for connecting LLMs to SQL databases",
        "It trains neural networks",
        "It visualizes embeddings",
        "It generates web pages"
      ],
      answer: 0
    },
    {
      q: "Which of the following is a limitation of LLM-based SQL agents?",
      options: [
        "They may generate incorrect or inefficient queries",
        "They always require internet access",
        "They cannot use prompt templates",
        "They only work for images"
      ],
      answer: 0
    },
    {
      q: "What is the purpose of combining RAG and SQL tools in a single agent?",
      options: [
        "To answer both unstructured and structured data questions",
        "To speed up LLM inference",
        "To reduce database size",
        "To generate images"
      ],
      answer: 0
    },
    {
      q: "Which of the following is a recommended way to validate SQL queries generated by LLMs?",
      options: [
        "Use parameterized queries and restrict permissions",
        "Allow all queries without validation",
        "Only use SELECT *",
        "Never log errors"
      ],
      answer: 0
    },
    {
      q: "What is a common use case for a DB+RAG agent?",
      options: [
        "Answering business questions that require both factual data and contextual information",
        "Generating images",
        "Training neural networks",
        "Serving web pages"
      ],
      answer: 0
    },
    {
      q: "Which of the following is NOT a feature of LangChain's SQLDatabase chain?",
      options: [
        "Natural language to SQL conversion",
        "Direct database schema modification",
        "Query execution",
        "Result formatting"
      ],
      answer: 1
    },
    {
      q: "What is a best practice for handling user input in LLM agents that generate SQL?",
      options: [
        "Sanitize and validate all user input",
        "Trust all input",
        "Ignore input format",
        "Only use input for prompts"
      ],
      answer: 0
    },
    {
      q: "Which of the following best describes the flow of a DB+RAG agent?",
      options: [
        "User query → Agent decides route (DB or RAG) → Executes tool → Returns answer",
        "User query → LLM → Retriever → Answer",
        "User query → Web server → Retriever → LLM",
        "User query → Vector DB → LLM → Retriever"
      ],
      answer: 0
    }
  ];

  const form = document.getElementById('quizForm');
  // Shuffle and select 10 random questions
  function getRandomQuestions(arr, n) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, n);
  }
    const selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10).map(q => {
      // Shuffle options and track the new answer index
      const optionIndexes = q.options.map((_, i) => i);
      for (let i = optionIndexes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [optionIndexes[i], optionIndexes[j]] = [optionIndexes[j], optionIndexes[i]];
      }
      const shuffledOptions = optionIndexes.map(i => q.options[i]);
      const newAnswer = optionIndexes.indexOf(q.answer);
      return {
        q: q.q,
        options: shuffledOptions,
        answer: newAnswer
      };
    });
    selectedQuestions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<div><strong>Q${idx+1}:</strong> ${q.q}</div>` +
        '<div class="options">' +
        q.options.map((opt, i) =>
          `<label><input type="radio" name="q${idx}" value="${i}"> ${opt}</label>`
        ).join('') +
        '</div>' +
        `<div class="feedback" id="feedback${idx}" style="margin-top:0.3rem;"></div>`;
      form.appendChild(div);
    });
  const submitBtn = document.createElement('button');
  submitBtn.type = 'button';
  submitBtn.textContent = 'Submit';
  form.appendChild(submitBtn);

        submitBtn.onclick = async function() {
      // Disable submit button and all radio inputs after first submission
      submitBtn.disabled = true;
      const radios = form.querySelectorAll('input[type="radio"]');
      radios.forEach(r => r.disabled = true);
      
      // Calculate score and collect responses
      let score = 0;
      const responses = [];
      
      for (let i = 0; i < selectedQuestions.length; i++) {
        const selected = form.querySelector(`input[name="q${i}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${i}`);
        const selectedAnswer = selected ? parseInt(selected.value) : -1;
        const isCorrect = selectedAnswer === selectedQuestions[i].answer;
        
        if (isCorrect) {
          score++;
          feedbackDiv.textContent = 'Correct!';
          feedbackDiv.style.color = '#49d17a';
        } else {
          feedbackDiv.textContent = `Incorrect. Correct answer: ${selectedQuestions[i].options[selectedQuestions[i].answer]}`;
          feedbackDiv.style.color = '#ffd166';
        }
        
        responses.push({
          selectedAnswer: selectedAnswer
        });
      }
      
      const percent = (score / selectedQuestions.length) * 100;
      const resultDiv = document.getElementById('result');
      
      // Try to submit to API
      let apiSubmissionSuccess = false;
      let apiResponse = null;
      
      try {
        console.log('Submitting quiz to API...', {
          score: percent,
          responses: responses.length,
          timeSpent: Math.round((Date.now() - startTime) / 1000),
          questionsUsed: selectedQuestions.length,
          detailedResponses: responses.map((r, i) => ({
            question: selectedQuestions[i].q.substring(0, 50) + '...',
            selectedAnswer: r.selectedAnswer,
            correctAnswer: selectedQuestions[i].answer,
            isCorrect: r.selectedAnswer === selectedQuestions[i].answer
          }))
        });
        
        const submitResponse = await fetch('/api/quiz/3/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({
            responses: responses,
            timeSpent: Math.round((Date.now() - startTime) / 1000) || 0,  // Convert to seconds
            questionsShown: selectedQuestions.map((q, index) => ({
              questionIndex: index,
              question: q.q,
              options: q.options,
              correctAnswer: q.answer
            }))
          })
        });

        if (submitResponse.ok) {
          apiResponse = await submitResponse.json();
          apiSubmissionSuccess = true;
          console.log('✅ Quiz submitted successfully to API:', apiResponse);
        } else {
          const errorData = await submitResponse.text();
          console.error('❌ API submission failed:', submitResponse.status, errorData);
          alert(`Warning: Quiz results not saved to your account. Status: ${submitResponse.status}`);
        }
      } catch (error) {
        console.error('❌ Error submitting quiz to API:', error);
        alert('Warning: Quiz results could not be saved to your account. Please check your connection and try again.');
      }
      
      // Show results
      let resultHtml = '';
      if (percent >= 70) {
        resultHtml = `<span style="color: #49d17a;">✅ Pass!</span> You scored ${score}/10 (${percent}%)`;
        resultDiv.style.color = '#49d17a';
      } else {
        resultHtml = `<span style="color: #ffd166;">❌ Fail.</span> You scored ${score}/10 (${percent}%)<br><button id='retryBtn' style='margin-top:1rem;background:#ffd166;color:#0b1020;'>Retry</button>`;
        resultDiv.style.color = '#ffd166';
      }
      
      // Add API submission status
      if (apiSubmissionSuccess) {
        resultHtml += `<br><small style="color: #49d17a;">✅ Results saved to your dashboard</small>`;
      } else {
        resultHtml += `<br><small style="color: #ffd166;">⚠️ Results not saved - please sign in</small>`;
      }
      
      resultHtml += `<br><button id='dashboardBtn' style='margin-top:1rem;background:#7aa2ff;color:#fff;margin-right:0.5rem;'>Back to Dashboard</button>`;
      resultHtml += `<button id='mainBtn' style='margin-top:1rem;background:transparent;color:#7aa2ff;border:1px solid #7aa2ff;'>Training Content</button>`;
      resultDiv.innerHTML = resultHtml;
      
      if (percent < 70) {
        document.getElementById('retryBtn').onclick = function() { location.reload(); };
      }
      document.getElementById('dashboardBtn').onclick = function() { window.location.href = '/dashboard'; };
      document.getElementById('mainBtn').onclick = function() { window.location.href = '/training'; };
    };
      }
      document.getElementById('mainBtn').onclick = function() { window.location.href = '../GenAi_Training.html'; };
    };
  </script>
</body>
</html>
